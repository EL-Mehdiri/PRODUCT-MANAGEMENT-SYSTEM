<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS PROJECT</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <span class="top">Up</span>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <!-- M -->
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="gettotal()"
            type="number"
            id="price"
            placeholder="price" />
          <input
            onkeyup="gettotal()"
            type="number"
            id="taxes"
            placeholder="taxes" />
          <input
            onkeyup="gettotal()"
            type="number"
            id="ads"
            placeholder="ads" />
          <input
            onkeyup="gettotal()"
            type="number"
            id="discount"
            placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>
      <!-- M -->

      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchdata(this.value)"
            type="text"
            id="search"
            placeholder="search" />
          <div class="btnsearch">
            <button onclick="getsearchmood(this.id)" id="searchtitle">
              search by title
            </button>
            <button onclick="getsearchmood(this.id)" id="searchcategory">
              search by category
            </button>
          </div>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <!-- M -->
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
